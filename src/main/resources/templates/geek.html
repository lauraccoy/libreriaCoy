<section th:fragment="contenido" class="container my-4">

  <div class="d-flex justify-content-between align-items-center mb-3">
    <h1 class="mb-0">Productos Geek</h1>
    <span class="text-muted" th:text="${#lists.size(geek)} + ' resultados'">0 resultados</span>
  </div>

  <div class="row g-4">
    <div class="col-12 col-sm-6 col-lg-4" th:each="g : ${geek}">
      <div class="card h-100 shadow-sm">

        <img class="card-img-top"
             th:src="${g.imagen != null and !#strings.isEmpty(g.imagen)}
                      ? @{/geek/{img}(img=${g.imagen})}
                      : @{/no-image.png}"
             th:alt="${g.nombre}" />

        <div class="card-body">
          <h5 class="card-title" th:text="${g.nombre}">Producto</h5>

          <p class="card-text mb-1"><strong>Categoría:</strong> <span th:text="${g.categoria}">Categoría</span></p>
          <p class="card-text mb-1"><strong>Franquicia:</strong> <span th:text="${g.franquicia}">Franquicia</span></p>
          <p class="card-text mb-1"><strong>Tipo:</strong> <span th:text="${g.tipo}">Tipo</span></p>

          <p class="card-text fw-bold" th:text="${#numbers.formatDecimal(g.precio,1,2)} + ' €'">0.00 €</p>
        </div>

        <div class="card-footer bg-white border-0 d-flex gap-2">
          <a class="btn btn-primary w-100"
             th:href="@{/detalle(tipo='GEEK', id=${g.id})}">
            Ver detalle
          </a>

          <form class="w-100" th:action="@{/carrito/add}" method="post">
            <input type="hidden" name="tipo" value="GEEK">
            <input type="hidden" name="id" th:value="${g.id}">
            <button type="submit" class="btn btn-outline-primary w-100">Añadir</button>
          </form>
        </div>

      </div>
    </div>
  </div>

</section>
